<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<h1>
    Registrierung
</h1>
<br>


    <form class="form-horizontal">
        <div class="form-group">

            <label for="inlineRadio1" class="col-sm-2 control-label">Anrede</label>

            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptionen" id="inlineRadio1" value="option1"> Herr
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptionen" id="inlineRadio2" value="option2"> Frau
            </label>
        </div>
        <div class="form-group">
            <label for="eingabefeldEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="username" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="eingabefeldPasswort3" class="col-sm-2 control-label">Vorname</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="vname" placeholder="Max">
            </div>
        </div>
        <div class="form-group">
            <label for="eingabefeldEmail3" class="col-sm-2 control-label">Nachname</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="nname" placeholder="Mustermann">
            </div>
        </div>
        <div class="form-group">
            <label for="eingabefeldEmail3" class="col-sm-2 control-label">Strasse</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="strasse" placeholder="Musterstrasse">
            </div>
        </div>
        <div class="form-group">
            <label for="eingabefeldEmail3" class="col-sm-2 control-label">Postleitzahl</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="plz" placeholder="6020">
            </div>
        </div>
        <div class="form-group">
            <label for="eingabefeldEmail3" class="col-sm-2 control-label">Ort</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="ort" placeholder="Innsbruck">
            </div>
        </div>
        <div class="form-group">
            <label for="eingabefeldPasswort3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="email" placeholder="maxmustermann@gmx.at">
            </div>
        </div>
        <div class="form-group">
            <label for="eingabefeldEmail3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="eingabefeldEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="eingabefeldPasswort3" class="col-sm-2 control-label">Passwort wiederhohlen</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="eingabefeldPasswort3" placeholder="Passwort">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Registrieren</button>
            </div>
        </div>

    </div>
    </form>
</body>
</html>
